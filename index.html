<!DOCTYPE html>
<html lang="en">
<html>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Basics</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>{{ title }}</h1>
      <div class="form-control">
        <input type="text" :placeholder="placeholderNote" v-model="inputNote" @keypress.enter="addNewNote"/>
      </div>
        <button class="btn" @click="addNewNote">Add</button>
      <hr />
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, index) in notes">
          ({{ index + 1 }}) {{ toUpperCase(note) }}
          <button class="btn danger" @click="removeNote(index)">Remove</button>
        </li>
        <hr>
        <li>
          <strong>Total notes: {{ notes.length }}</strong>
        </li>
      </ul>
      <div v-else="notes.length === 0">There aren't any notes. Add the first one.</div>

    </div>

  </div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
